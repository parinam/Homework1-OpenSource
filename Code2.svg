<!--chnage-->
<!-- Graphical Representation of three companies-->
<svg height="1000" version="1.1" width="1000" xmlns="http://www.w3.org/2000/svg" style="overflow: hidden; position: relative; left: -0.5px;">
    <defs> <!-- Def can be used multiple times. It contains an identifiable set of element-->
        <filter id="dropshadow" x0="-50%" y0="-50%" width="200%" height="200%"> <!-- Blur effect to the graph-->
            <feMorphology in="SourceAlpha" radius="6" operator="dilate"/>
            <feGaussianBlur stdDeviation="2"/>
            <feOffset dx="3" dy="4" result="blur" />
            <feFlood flood-color="maroon" />
            <feComposite in2="blur" operator="in" result="colorShadow"/>
            <feComposite in="SourceGraphic" in2="colorShadow" operator="over"/>
        </filter> 
    </defs>
    
    <!-- Creating rectangles and circles with animationTransform attribute-->
    <rect x="4" y="4" width="700" height="500" r="5" rx="5" ry="5" style="fill:#aaaaaa; stroke:#000000; stroke-width:4; stroke-dasharray:10 5; filter:url(#dropshadow) ">
    </rect>
    
    <text x="350" y="30" text-anchor="middle" style="stroke: #660000; fill: #660000; text-anchor: middle">Graphical Representation:Average Coverage And Rank</text>
    <rect x="50" y="50" width="600" height="400" style="fill: #ffffff; stroke:#000">
    </rect>
    <rect x="50" y="50" width="600" height="400" r="0" rx="0" ry="0" style="fill:#000000; stroke:#000; stroke-opacity:0.02; fill-opacity: 0.02;"></rect>
    <rect x="50" y="90" width="600" height="360" r="0" rx="0" ry="0" style="fill:#000000; stroke:#000; stroke-opacity:0.02; fill-opacity: 0.02;"></rect>
    <circle cx="332" cy="222" r="15"
        style="stroke: none;
        fill:#bd4e42; ">
        
    </circle>
    <circle cx="334" cy="224" r="15"
        style="stroke: #000;
        fill:#000000; stroke-opacity: 0.3; fill-opacity:0.3">
        <animateTransform attributeName="transform"
            type="rotate"
            from="0 100 100" to="5 100 100"
            begin="0s" dur="10s"
            repeatCount="indefinite"/>
    </circle>
   <!-- <circle cx="205.8" cy="280" r="24"
        style="stroke:#006600;
        stroke-width: 3;
        stroke-dasharray: 10 5;
        fill:none"/>-->
    <circle cx="204.8" cy="354" r="15" style="fill:#bd5c8d; stroke:#bd5c8d; stroke-opacity:0;stroke-width:0; fill-opacity:1">
    </circle>
    <circle cx="206.8" cy="356" r="15" style="fill:#000000; stroke:#000; stroke-opacity:0.3; fill-opacity: 0.3;">
        <animateTransform attributeName="transform"
            type="rotate"
            from="0 100 100" to="5 100 100"
            begin="0s" dur="10s"
            repeatCount="indefinite"/>
    </circle>
    <circle cx="77" cy="90" r="15" style="fill:#8ebd20; stroke:#8ebd20; stroke-opacity:0; stroke-width:0; fill-opacity:1;">   
    </circle>
    <circle cx="79" cy="92" r="15" style="fill:#000000; stroke:#000; stroke-opacity:0.3; fill-opacity: 0.3;">
        <animateTransform attributeName="transform"
            type="rotate"
            from="0 100 100" to="5 100 100"
            begin="0s" dur="10s"
            repeatCount="indefinite"/>
    </circle>
